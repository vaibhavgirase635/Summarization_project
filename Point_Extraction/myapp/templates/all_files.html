<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Audio Files</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: burlywood;
        }
        #file-table{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="file-table">All Audio Files</h2><br>
        <a href="{% url 'extract_points' %}" class="btn btn-danger">Go To Extract Page</a><br><br>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">File Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Action</th>
                
              </tr>
            </thead>
                  {% for file in all_files %}
            <tbody>
              <tr>
                <th scope="row">{{file.id}}</th>
                <td>{{file.file_name}}</td>
                <td>{{file.created_at}}</td>
                
                <td>
                    <a href="{% url 'show_points' file.id %}" class="btn btn-success">Show Points</a>
                    <a href="{% url 'delete_file' file.id %}" class="btn btn-danger">Delete File</a>
                </td>
              </tr>
              
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
